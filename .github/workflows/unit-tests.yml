name: 'Unit Tests'

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

permissions:
  contents: 'read'

jobs:
  test:
    name: 'PHP ${{ matrix.php }} / Symfony ${{ matrix.symfony }}'
    runs-on: 'ubuntu-latest'
    strategy:
      fail-fast: false
      matrix:
        include:
          - php: '8.1'
            symfony: '6.4.*'
          - php: '8.2'
            symfony: '6.4.*'
          - php: '8.2'
            symfony: '7.0.*'
          - php: '8.3'
            symfony: '7.1.*'
          - php: '8.3'
            symfony: '7.2.*'
          - php: '8.4'
            symfony: '7.2.*'

    steps:
      - uses: 'actions/checkout@v4'

      - name: 'Setup PHP'
        uses: 'shivammathur/setup-php@v2'
        with:
          php-version: '${{ matrix.php }}'
          coverage: 'none'

      - name: 'Configure Symfony version'
        run: |
          composer config extra.symfony.require "${{ matrix.symfony }}"

      - name: 'Install dependencies'
        run: |
          composer update --prefer-dist --no-interaction --no-progress

      - name: 'Run tests'
        run: |
          vendor/bin/phpunit
